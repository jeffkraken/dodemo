<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your IP and Local Time</title>
</head>
<body>
  <h1>Your Info</h1>
  <p><strong>Public IP:</strong> <span id="ip">Loading...</span></p>
  <p><strong>Your Local Time:</strong> <span id="time">Loading...</span></p>

  <script>
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip').textContent = data.ip;
      });

    const timeElem = document.getElementById('time');
    function updateTime() {
      const now = new Date();
      timeElem.textContent = now.toLocaleString();
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
